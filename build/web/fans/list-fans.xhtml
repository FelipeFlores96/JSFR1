<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.fanListTitle}</title>

    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.fanListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}" 
                                     action="#{fanBean.iniciar()}" ></p:commandButton>
                </h:form>
                <p:dataTable value="#{fanBean.fans}" var="f" >
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}" 
                                             action="#{fanBean.editar(f)}" ></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.fanName}">
                        <p:outputLabel value="#{f.nombreFan}"></p:outputLabel>                        
                    </p:column>
                    <p:column headerText="#{str.fanFirstName}">
                        <p:outputLabel value="#{f.apePat}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.fanLastName}">
                        <p:outputLabel value="#{f.apeMat}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
