<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.fanFormHeader}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml" >
            <ui:define name="contenido" >
                <h2>#{str.fanFormHeader}</h2>
                <p:fieldset legend="#{str.fanLegendForm}" >
                    <h:form>

                        <p:inputText placeholder="#{str.fanName}" 
                                     value="#{fanBean.fan.nombreFan}" ></p:inputText>
                        <p:inputText placeholder="#{str.fanFirstName}" 
                                     value="#{fanBean.fan.apePat}" ></p:inputText>
                        <p:inputText placeholder="#{str.fanLastName}" 
                                     value="#{fanBean.fan.apeMat}" ></p:inputText>

                        <p:commandButton value="#{str.buttonSave}"  
                                         action="#{fanBean.guardar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"  
                                         action="#{fanBean.eliminar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"  
                                         action="#{fanBean.cancelar()}" ></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
