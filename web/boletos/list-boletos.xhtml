<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.ticketLisstTitle}</title>
        
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.ticketListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"  action="#{boletoBean.iniciar()}" 
                                     ></p:commandButton>
                </h:form>
                <p:dataTable value="#{boletoBean.boletos}" var="b" >
                    <p:column headerText="#{str.action}" >
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"   action="#{boletoBean.editar(b)}"
                                             ></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.eventSinger}">
                        <p:outputLabel value="#{b.concierto.cantante}" ></p:outputLabel>                        
                    </p:column>
                    <p:column headerText="#{str.ticketOwner}">
                        <p:outputLabel value="#{b.fan.nombreFan}" ></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.ticketSit}">
                        <p:outputLabel value="#{b.asiento}" ></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.ticketEntry}">
                        <p:outputLabel value="#{b.entrada}" ></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.ticketPreference}">
                        <p:outputLabel value="#{b.preferencia}" ></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
