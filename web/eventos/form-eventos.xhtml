<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.eventFormHeader}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml" >
            <ui:define name="contenido" >
                <h2>#{str.formHeader}</h2>
                <p:fieldset legend="#{str.eventLegendForm}" >
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.eventNameHeader}" value="#{eventoBean.evento.nombreEvento}" ></p:inputText>
                            <p:inputText placeholder="#{str.eventLocation}" value="#{eventoBean.evento.ubicacion}" type="string" ></p:inputText> 
                            <p:inputText placeholder="#{str.eventSize}" value="#{eventoBean.evento.tamanio}" type="string" ></p:inputText> 
                            <p:selectOneMenu value="#{eventoBean.evento.cantante.idCantante}" >
                                <f:selectItems value="#{eventoBean.cantantes}" var="e" itemLabel="#{e.nombre}" itemValue="#{e.idCantante}" ></f:selectItems>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        
                        
                        
                        
                        
                        <p:commandButton value="#{str.buttonSave}"  action="#{eventoBean.guardar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" action="#{eventoBean.eliminar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}" action="#{eventoBean.cancelar()}" ></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
